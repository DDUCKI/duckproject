<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/btnG_아이콘사각.png">
    <link rel="stylesheet" href="./src/login.css">
    <title>네이버 : 로그인</title>
  </head>


  <body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="sel-lang-wrap">
				<select class="lang-select">
					<option>한국어</option>
					<option>English</option>
				</select>
			</div>
			<div class="logo-wrap">
				<img src="./img/NAVERMAINLOG.png">
			</div>
		</header>
        <!-- SECTION -->
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="아이디" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="비밀번호" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button>로그인</button>
			</div>
			<div class="login-stay-sign-in">
				<i class="far fa-check-circle"></i>
				<span>로그인 상태 유지</span>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>더욱 간편한 로그인</h2>
			<ul class="sign-button-list">
				<li class="QR-sign-in"><button><a href="#">QR코드 로그인</a></button> <button><a href="#">일회용 번호 로그인</a></button></li>
				
			</ul>
			<p class="forget-msg"><a href="#">아이디찾기</a> | <a href="#">비빌번호 찾기</a> | <a href="#">회원가입</a></p>
		</section>
        <!-- SEMIFOOT -->
        <div class="second-sign-in">
            <img src="./img/m_banner_2step_924x294.png" alt="네이버 2단계 인증">
        </div>



        <!-- FOOTER -->
		<footer>
			<div class="copyright-wrap">
				<ul class="connect-us">
					<p class="connect"><a href="#">이용약관</a> | <a href="#">개인정보처리방침</a> | <a href="#">책임의 한계와 법적고지</a> | <a href="#">회원정보 고객센터</a></p>
				</ul>
			<span><img src="./img/NAVERMAINLOG.png"> Copyright ©  <a> NAVER Corp.</a> All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
</body>
</html>
